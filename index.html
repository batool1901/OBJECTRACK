<!DOCTYPE html>
<html lang="en">

<head>
  <title>AI object detection</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style2.css">
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js" type="text/javascript"></script>
</head>

<body>
   <h2>OBJEC<span style="color:#42a5f5;">TRACK</span></h2>
  <div class="main-section">
   <h4 id="loadingText">Opening Camera...</h4>
   
  <!-- video with size of 0px because of chrome -->
  <video playsinline autoplay muted controls="true" id="video"></video>
  <br><br>
  <canvas id="c1"></canvas>
  <br><br>
  <!-- Description Sidebar -->
    <div class="description-box">
      <h4>How It Works</h4>
      <p>This app uses the pre-trained COCO-SSD model from ml5.js to detect objects in real-time through your webcam. Once the model is loaded, it continuously analyzes each frame and highlights the recognized objects with bounding boxes and labels.</p>

  <table>
    <tr>
      <td>AI </td>
      <td>
        <div class="switch">
          <label>
            Off
            <input type="checkbox" id="ai" disabled>
            <span class="lever"></span>
            On
          </label>
        </div>
      </td>
    </tr>
    <tr>
      <td>FPS </td>
      <td>
        <p class="range-field">
          <input type="range" id="fps" min="1" max="60" value="50">
        </p>
      </td>
    </tr>
  </table>
  </div>
  <script>
    var modelIsLoaded = false;

    // Create a ObjectDetector method
    const objectDetector = ml5.objectDetector('cocossd', {}, modelLoaded);

    // When the model is loaded
    function modelLoaded() {
      console.log("Model Loaded!");
      modelIsLoaded = true;
    }
  </script>
  <script src="video.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
